<div class="calendar-container">
    <div class="calendar-controls">
      <button (click)="navigate(-1)">Previous</button>
      <span>{{ currentMonth | date: 'MMMM yyyy' }}</span>
      <button (click)="navigate(1)">Next</button>
    </div>
    <div class="calendar-grid">
      <div class="day-header" *ngFor="let day of ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat']">{{ day }}</div>
      <!-- Add [class.today]="day.isToday" in the div.day element -->
<div class="day" *ngFor="let day of days" [class.not-current]="!day.isCurrentMonth" [class.today]="day.isToday">
    {{ day.dayOfMonth > 0 ? day.dayOfMonth : '' }}
    <!-- Placeholder for future event indicators -->
  </div>
  
    </div>
  </div>
