<body>
    <div class = options>
        <button *ngFor="let option of options" class="option" [ngClass]="{'selected': selectedOption === option}" (click)="selectOption(option)">{{option}}</button>
    </div>
    <div class = "selected-option">
        <app-personal-information *ngIf="selectedOption === 'Personal Information' "></app-personal-information>
        <app-objectives *ngIf="selectedOption === 'Objectives' "></app-objectives>
        <app-resources *ngIf="selectedOption === 'Resources' "></app-resources>
        <app-calendar *ngIf="selectedOption === 'Calendar' "></app-calendar>
    </div>
</body>
